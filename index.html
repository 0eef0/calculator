<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculator!</title>
</head>
<body>
    <div id="mainDiv">
        <table>
            <tr>
                <td colspan="5" id="answer" style="text-align: right; font-weight: bolder; font-size: xx-large; height: 6rem; word-break: break-all;">0</td>
            </tr>
            <tr>
                <td onclick="shiftButton()">2nd</td>
                <td onclick="pressButton('Math.PI');">π</td>
                <td onclick="pressButton('Math.E')">e</td>
                <td onclick="clearCalc();">CE</td>
                <td onclick="deletion();">DEL</td>
            </tr>
            <tr>
                <td onclick="square();" id="squareButton">x<sup>2</sup></td>
                <td onclick="reciprocal()"><sup>1</sup>/<sub>X</sub></td>
                <td onclick="absoluteVal()">|X|</td>
                <td onclick="exp();">exp</td>
                <td onclick="pressButton(' % ')">mod</td>
            </tr>
            <tr>
                <td onclick="sqrt();" id="rootButton">√</td>
                <td onclick="pressButton('\(')">(</td>
                <td onclick="pressButton('\)')">)</td>
                <td onclick="factorial();">n!</td>
                <td onclick="pressButton(' / ')">/</td>
            </tr>
            <tr>
                <td onclick="customPower()" id="customRootButton">x<sup>y</sup></td>
                <td onclick="pressButton('7')">7</td>
                <td onclick="pressButton('8')">8</td>
                <td onclick="pressButton('9')">9</td>
                <td onclick="pressButton(' * ')">*</td>
            </tr>
            <tr>
                <td onclick="scientificNotation()" id="sciNotationButton">10<sup>X</sup></td>
                <td onclick="pressButton('4')">4</td>
                <td onclick="pressButton('5')">5</td>
                <td onclick="pressButton('6')">6</td>
                <td onclick="pressButton(' - ')">-</td>
            </tr>
            <tr>
                <td onclick="logarithm()" id="logButton">log</td>
                <td onclick="pressButton('1')">1</td>
                <td onclick="pressButton('2')">2</td>
                <td onclick="pressButton('3')">3</td>
                <td onclick="pressButton(' + ')">+</td>
            </tr>
            <tr>
                <td onclick="naturalLog()" id="naturalLogButton">ln</td>
                <td onclick="changeSign();">+/-</td>
                <td onclick="pressButton('0')">0</td>
                <td onclick="pressButton('.')">.</td>
                <td onclick="doMath();">=</td>
            </tr>
        </table>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
